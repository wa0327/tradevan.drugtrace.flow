<div id="cy"></div>

<div id="company-dialog" title="藥品流向資料">
    <div *ngIf="company">
        <div class="info" *ngIf="company.regno">
            <label>公司統編:</label>
            <span [innerText]="company.regno"></span>
        </div>
        <div class="info">
            <label>公司名稱:</label>
            <span [innerText]="company.name"></span>
        </div>
        <app-lots caption="進貨" [lots]="company.purchaseLots"></app-lots>
        <app-lots caption="銷貨" [lots]="company.salesLots"></app-lots>
    </div>
</div>
